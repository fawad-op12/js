<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <style>
    td,th{
            padding: 5px 10px;
            border-color: greenyellow;
        }
        #input{
            height: 20px;
        }
        /* table{
            size-adjust: 60px;
        } */
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td colspan="4" id="input"></td>
        </tr>
        <tr>
            <td>9</td>
            <td>8</td>
            <td>7</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>6</td>
            <td>5</td>
            <td>4</td>
        </tr>
        <tr>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td>/</td>
        </tr>
        <tr>
            <td>0</td>
            <td>*</td>
            <td>-</td>
            <td rowspan="2">%</td>
        </tr>
        <tr>
            <td colspan="2">=</td>
            <td>.</td>
        </tr>
    </table>
</body>
</html>
